<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Activities Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="activitiesChart" width="800" height="400"></canvas>

    <script>
        // Activities data for three national parks
        const parkData = {
            saguaro: [
                "Arts and Culture",
                "Auto and ATV",
                "Scenic Driving",
                "Astronomy",
                "Stargazing",
                "Biking",
                "Camping",
                "Backcountry Camping",
                "Guided Tours",
                "Hiking",
                "Backcountry Hiking",
                "Junior Ranger Program"
            ],
            petrifiedForest: [
                "Arts and Culture",
                "Cultural Demonstrations",
                "Auto and ATV",
                "Scenic Driving",
                "Astronomy",
                "Stargazing",
                "Biking",
                "Road Biking",
                "Camping",
                "Backcountry Camping",
                "Horse Camping",
                "Compass and GPS",
                "Geocaching",
                "Orienteering",
                "Food",
                "Dining",
                "Picnicking",
                "Guided Tours",
                "Self-Guided Tours - Walking",
                "Self-Guided Tours - Auto",
                "Hands-On",
                "Citizen Science",
                "Hiking",
                "Backcountry Hiking",
                "Front-Country Hiking",
                "Off-Trail Permitted Hiking",
                "Horse Trekking",
                "Horse Camping",
                "Horseback Riding",
                "Junior Ranger Program",
                "Wildlife Watching",
                "Birdwatching",
                "Park Film",
                "Museum Exhibits",
                "Shopping",
                "Bookstore and Park Store",
                "Gift Shop and Souvenirs"
            ],
            grandCanyon: [
                "Arts and Culture",
                "Cultural Demonstrations",
                "Auto and ATV",
                "Scenic Driving",
                "Astronomy",
                "Stargazing",
                "Biking",
                "Road Biking",
                "Boating",
                "Camping",
                "Backcountry Camping",
                "Car or Front Country Camping",
                "Horse Camping",
                "Fishing",
                "Food",
                "Flying",
                "Guided Tours",
                "Hands-On",
                "Volunteer Vacation",
                "Hiking",
                "Backcountry Hiking",
                "Front-Country Hiking",
                "Horse Trekking",
                "Paddling",
                "Whitewater Rafting",
                "Junior Ranger Program",
                "Wildlife Watching",
                "Birdwatching",
                "Park Film",
                "Museum Exhibits",
                "Shopping",
                "Bookstore and Park Store"
            ]
        };

        // Extracting data for Chart.js
        const parkNames = Object.keys(parkData);
        const activityLabels = parkData.saguaro;
        const activityCountsSaguaro = parkData.saguaro.map(activity => Math.floor(Math.random() * 20) + 1); // Example random counts
        const activityCountsPetrifiedForest = parkData.petrifiedForest.map(activity => Math.floor(Math.random() * 20) + 1); // Example random counts
        const activityCountsGrandCanyon = parkData.grandCanyon.map(activity => Math.floor(Math.random() * 20) + 1); // Example random counts

        // Creating a bar chart
        const ctx = document.getElementById('activitiesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: activityLabels,
                datasets: [
                    {
                        label: parkNames[0],
                        data: activityCountsSaguaro,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    },
                    {
                        label: parkNames[1],
                        data: activityCountsPetrifiedForest,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)'
                    },
                    {
                        label: parkNames[2],
                        data: activityCountsGrandCanyon,
                        backgroundColor: 'rgba(255, 206, 86, 0.7)'
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Activities',
                            font: {
                                size: 16
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Activities',
                            font: {
                                size: 16
                            }
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
