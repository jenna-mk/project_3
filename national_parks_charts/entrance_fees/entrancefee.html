<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Entrance Fees</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="entranceFeeChart" width="800" height="400"></canvas>

    <script>
        // Entrance fee data for three national parks
        const parkData = {
            saguaro: [
                {
                    title: "Entrance - Private Vehicle",
                    cost: 25.00
                },
                {
                    title: "Entrance - Per Person",
                    cost: 15.00
                },
                {
                    title: "Entrance - Motorcycle",
                    cost: 20.00
                },
                {
                    title: "Annual Entrance - Park",
                    cost: 45.00
                }
            ],
            petrifiedForest: [
                {
                    title: "Entrance - Private Vehicle",
                    cost: 25.00
                },
                {
                    title: "Entrance - Per Person",
                    cost: 15.00
                },
                {
                    title: "Entrance - Motorcycle",
                    cost: 20.00
                },
                {
                    title: "Commercial Entrance - Sedan",
                    cost: 25.00
                },
                {
                    title: "Commercial Entrance - Per Person",
                    cost: 10.00
                },
                {
                    title: "Commercial Entrance - Van",
                    cost: 50.00
                },
                {
                    title: "Commercial Entrance - Mini-bus",
                    cost: 60.00
                },
                {
                    title: "Commercial Entrance - Motor Coach",
                    cost: 150.00
                },
                {
                    title: "Entrance - Non-commercial Groups",
                    cost: 15.00
                },
                {
                    title: "Annual Entrance - Park",
                    cost: 45.00
                }
            ],
            grandCanyon: [
                {
                    title: "Entrance - Private Vehicle",
                    cost: 35.00
                },
                {
                    title: "Entrance - Motorcycle",
                    cost: 30.00
                },
                {
                    title: "Entrance - Per Person",
                    cost: 20.00
                },
                {
                    title: "Commercial Entrance - Sedan",
                    cost: 25.00
                },
                {
                    title: "Commercial Entrance - Per Person",
                    cost: 10.00
                },
                {
                    title: "Commercial Entrance - Van",
                    cost: 50.00
                },
                {
                    title: "Commercial Entrance - Mini-bus",
                    cost: 60.00
                },
                {
                    title: "Commercial Entrance - Motor Coach",
                    cost: 150.00
                },
                {
                    title: "Entrance - Non-commercial Groups",
                    cost: 15.00
                },
                {
                    title: "Annual Entrance - Park",
                    cost: 70.00
                }
            ]
        };

        // Extracting data for Chart.js
        const parkNames = Object.keys(parkData);
        const feeTitles = parkData.saguaro.map(fee => fee.title);
        const feeCostsSaguaro = parkData.saguaro.map(fee => fee.cost);
        const feeCostsPetrifiedForest = parkData.petrifiedForest.map(fee => fee.cost);
        const feeCostsGrandCanyon = parkData.grandCanyon.map(fee => fee.cost);

        // Creating a bar chart
        const ctx = document.getElementById('entranceFeeChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: feeTitles,
                datasets: [
                    {
                        label: parkNames[0],
                        data: feeCostsSaguaro,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    },
                    {
                        label: parkNames[1],
                        data: feeCostsPetrifiedForest,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)'
                    },
                    {
                        label: parkNames[2],
                        data: feeCostsGrandCanyon,
                        backgroundColor: 'rgba(255, 206, 86, 0.7)'
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
